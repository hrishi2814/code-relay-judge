<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Relay Competition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .submission-form {
            flex: 1;
        }
        .leaderboard {
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Code Relay Competition</h1>
    
    <div class="container">
        <div class="submission-form">
            <h2>Submit Your Solution</h2>
            <form id="codeForm">
                <div>
                    <label for="team">Team Name:</label>
                    <input type="text" id="team" name="team" required>
                </div>
                <div>
                    <label for="problem">Problem:</label>
                    <select id="problem" name="problem" required>
                        <option value="problem1">Problem 1</option>
                        <option value="problem2">Problem 2</option>
                        <option value="problem3">Problem 3</option>
                    </select>
                </div>
                <div>
                    <label for="language">Language:</label>
                    <select id="language" name="language" required>
                        <option value="py">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="js">JavaScript</option>
                    </select>
                </div>
                <div>
                    <label for="code">Your Code:</label>
                    <textarea id="code" name="code" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            
            <div id="status" class="status"></div>
        </div>
        
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Submit form
        document.getElementById('codeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const team = document.getElementById('team').value;
            const problem = document.getElementById('problem').value;
            const language = document.getElementById('language').value;
            const code = document.getElementById('code').value;
            
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = 'Submitting...';
            
            try {
                const response = await fetch('/submit/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ team, problem, language, code })
                });
                
                const result = await response.json();
                
                if (result.jobId) {
                    statusDiv.innerHTML = `Submission received! Job ID: ${result.jobId}`;
                    pollJobStatus(result.jobId);
                } else {
                    statusDiv.innerHTML = `Error: ${result.error || 'Unknown error'}`;
                }
            } catch (error) {
                statusDiv.innerHTML = `Error: ${error.message}`;
            }
        });
        
        // Poll job status
        async function pollJobStatus(jobId) {
            const statusDiv = document.getElementById('status');
            
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${jobId}`);
                    const job = await response.json();
                    
                    if (job.status === 'completed') {
                        clearInterval(interval);
                        
                        let resultHtml = `<h3>Results</h3>
                            <p>Score: ${job.result.score}%</p>
                            <p>Passed: ${job.result.passedTests}/${job.result.totalTests} tests</p>`;
                        
                        if (job.result.results) {
                            resultHtml += '<h4>Test Cases:</h4><ul>';
                            job.result.results.forEach(test => {
                                resultHtml += `<li>${test.testName}: ${test.passed ? '✅ Passed' : '❌ Failed'}</li>`;
                            });
                            resultHtml += '</ul>';
                        }
                        
                        statusDiv.innerHTML = resultHtml;
                        updateLeaderboard();
                    } else if (job.status === 'failed') {
                        clearInterval(interval);
                        statusDiv.innerHTML = `Error: ${job.error || 'Unknown error'}`;
                    } else {
                        statusDiv.innerHTML = `Status: ${job.status}`;
                    }
                } catch (error) {
                    statusDiv.innerHTML = `Error checking status: ${error.message}`;
                }
            }, 2000);
        }
        
        // Update leaderboard
        async function updateLeaderboard() {
            try {
                const response = await fetch('/leaderboard');
                const leaderboard = await response.json();
                
                const tbody = document.getElementById('leaderboardBody');
                tbody.innerHTML = '';
                
                leaderboard.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${entry.team}</td>
                        <td>${entry.score}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error updating leaderboard:', error);
            }
        }
        
        // Initial leaderboard load
        updateLeaderboard();
        
        // Refresh leaderboard every 10 seconds
        setInterval(updateLeaderboard, 10000);
    </script>
</body>
</html>
